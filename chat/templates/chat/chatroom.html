{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'styles/index.css' %}" rel="stylesheet">
    <title>Django ChatRoom App</title>
</head>
<body>

    <body class="d-flex h-100 text-center text-white bg-dark">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">ChatApp</h3>
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </header>
        
          <main class="px-3">
            <h1>ChatRoom</h1>
            
            <p class = "lead">
                I'm in Chatroom : {{room}}
            </p>
          </main>

          <footer class="mt-auto text-white-50">
            <p>Django <a href="https://www.djangoproject.com/" class="text-white">Chatroom</a>, by <a href="https://github.com/navi532/django-chatroom/" class="text-white">@navi532</a>.</p>
          </footer>
        </div>
    
</body>
</html>
